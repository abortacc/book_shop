{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1>Подписки {{ user.username }}</h1>
    <div class="row">
        {% for followed in following %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <img src="{{ followed.avatar.url }}" alt="Avatar" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                            <div>
                                <h5 class="mb-0"><a href="{% url 'accounts:profile' followed.username %}">{{ followed.username }}</a></h5>
                                <small>{{ followed.first_name }} {{ followed.last_name }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-muted">Пока нет подписок</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
