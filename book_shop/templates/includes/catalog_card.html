{% for book in book_list  %}

<div class="col-md-3">
    <div class="book-card">

        <a href="#">
            <img src="{{ book.cover_image.url }}" class="img-fluid mb-3" alt="Обложка книги">
        </a>
        
        <div class="justify-content-between align-items-center mb-2">
            {% for tag in book.tags.all|slice:":2"  %}
                <span class="badge custom-badge">{{ tag.name }}</span>
            {% endfor %}
            {% if book.is_avaible %}
                <span class="text-muted small">В наличии</span>
            {% else  %}
                <span class="text-muted small">Не в наличии</span>
            {% endif %}
        </div>

        <div class="book-card-info">
            <p class="text-muted small mb-2">{{ book.author }}</p>
            <p class="mb-2">{{ book.title|truncatewords:4 }}</p>
        </div>
        
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-custom btn-sm">Подробнее</button>
            <span class="price">{{ book.price }} ₽</span>
        </div>
    </div>
</div>
{% endfor %}
