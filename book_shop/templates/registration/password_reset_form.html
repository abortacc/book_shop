{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="card col-4 m-3 mt-5 mx-auto">
    <div class="card-header">
      Восстановить пароль
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-custom btn-sm" type="submit" value="Отправить">
      </form>
    </div>
  </div>
{% endblock %}
