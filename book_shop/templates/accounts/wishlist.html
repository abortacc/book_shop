{% extends "base.html" %}


{% block content %}
<div class="container-fluid">
    <div class="row">

    {% include "includes/profile_sidebar.html" %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h3 class="mt-5 pb-3">Желаемые книги {{ user.username }}</h3>
    
    <div class="row mt-4 justify-content-center">
        <div class="col-12 col-md-9">
            <div class="row g-4">
                {% for book in user.wishlist.all %}
                    {% include "includes/catalog_card.html" %}
                {% empty %}
                    <p>В желаемых нет книг :(</p>
                {% endfor %}
            </div>
        </div>
    </div>
    </main>
    </div>
</div>

{% endblock content %}
